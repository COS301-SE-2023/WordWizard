name: Build

on:
  pull_request_target:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build:app:dev
        
      - name: Check if build succeeded
        run: |
