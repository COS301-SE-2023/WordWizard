<ww-loading></ww-loading>
<ion-content [scrollY]="false">
  <ww-header
    title="View Child"
    [settingsActive]="false"
    [backRoute]="'../manage-children'"
    [settingsRoute]='"../settings"'
    [help]="true"
    [helpText]="helpText"
    [audioSources]="audioSources"
    [volumeChanger]="true"/>
  <div class="view-child">
    <div class="background">
      <div class="pfp">
        <ion-avatar>
          <img [src]="child.profile_photo" />
          <div class="edit-pfp">
            <ion-grid>
              <ion-row>
                <ion-col class="centre">
                  <ion-button id="settings-button" routerLink="/settings">
                    <ion-icon name="settings-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-avatar>
      </div>
      <div class="name">
        <p>{{child.username}}</p>
      </div>
      <ion-content class="links" [scrollY]="false">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <a class="spellbook" routerLink="/library">
                <ion-img src="assets/icon/spellbook-cropped.png"></ion-img>
                Library
              </a>
            </ion-col>
            <ion-col size="6">
              <a class="trophy" id="badges" routerLink="/achievements">
                <ion-img src="assets/icon/trophy_new.png"></ion-img>
                Badges
              </a>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="stage">Level: {{stage}}</div>
            </ion-col>
          </ion-row>
          <ion-row class="bottom">
            <ion-col size="6">
              <a class="spellbook" routerLink="/child-statistics">
                <ion-img src="assets/img/stats-logo.png"></ion-img>
                Statistics
              </a>
            </ion-col>
            <ion-col size="6">
              <a class="trophy" routerLink="/preferences">
                <ion-img src="assets/img/book-logo.png"></ion-img>
                Preferences
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </div>
  </div>
</ion-content>
