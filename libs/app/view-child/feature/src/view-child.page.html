<ww-header title="View Chlid" [settingsActive]="true" [backRoute]="'../manage-children'" [settingsRoute]='"../settings"'></ww-header>

<ion-content [scrollY]="false">
    <div class="view-child">
        <div class="background">
            <!-- PROFILE IMAGE - CENTER -->
            <div class="pfp">
                <ion-avatar>
                    <img [src]="child.pfp">
                </ion-avatar>
            </div>
            <div class="name">
                <p>{{child.username}}</p>
            </div>

            <!-- SPELLBOOK BUTTON     |    TROPHY BUTTON -->
            <ion-content class="links" [scrollY]="false">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <a class="spellbook" routerLink="/library">
                                <ion-img src="assets/icon/spellbook-cropped.png"></ion-img>
                                Library
                            </a>
                        </ion-col>
                        <ion-col size="6">
                            <a class="trophy" routerLink="/badges">
                                <ion-img src="assets/icon/trophy-cropped.png"></ion-img>
                                Badges
                            </a>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <!-- STAGE INDICATOR -->
                            <div class="stage">
                                Stage {{child.stage}}
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-nav-link routerLink="/child-statistics">
                                <a class="stats" routerLink="/">
                                    <ion-img src="assets/img/stats-logo.png"></ion-img>
                                    Stats
                                </a>
                            </ion-nav-link>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </div>
    </div>
</ion-content>
