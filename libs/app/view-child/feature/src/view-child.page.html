<ww-header [title]="'Journeyman'" [settingsActive]="true" [backRoute]="'./'"></ww-header>

<ion-content>
    <div class="view-child">
        <div class="background">
            <!-- PROFILE IMAGE - CENTER -->
            <div class="pfp">
                <ion-avatar>
                    <img [src]="pfp">
                </ion-avatar>
            </div>
            <div class="name">
                <p>{{name}}</p>
            </div>

            <!-- SPELLBOOK BUTTON     |    TROPHY BUTTON -->
            <ion-content class="links">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <!-- <div> -->
                                <a class="spellbook" routerLink="/library">
                                    <ion-img src="assets/icon/spellbook-cropped.png"></ion-img>
                                    Library
                                </a>
                            <!-- </div> -->
                        </ion-col>
                        <ion-col size="6">
                            <a class="trophy" routerLink="/badges">
                                <ion-img src="assets/icon/trophy-cropped.png"></ion-img>
                                Badges
                            </a>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <!-- STAGE INDICATOR -->
                            <div class="stage">
                                Stage {{stage}}
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        
                    </ion-row>
                </ion-grid>
            </ion-content>
        </div>
    </div>
</ion-content>
