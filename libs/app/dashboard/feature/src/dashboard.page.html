<ww-header [title]="child.title" [settingsActive]="false" [backRoute]="[./manage-children]"></ww-header>

<ion-content>
    <div class="dashboard">
        <div class="background">
            <!-- EXIT BUTTON - RIGHT ALIGNED -->
            <!-- <div class="exit">
                <ion-button>
                    <ion-icon name="exit-outline" size="large"></ion-icon>
                </ion-button>
            </div> -->
            
            <!-- PROFILE IMAGE - CENTER -->
            <div class="pfp">
                <ion-avatar>
                    <img [src]="child.pfp">
                    <div class="edit-pfp">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-button>
                                        <ion-icon name="pencil-outline"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>
                </ion-avatar>
                <div class="name">
                    <p>{{child.username}}</p>
                </div>
            </div>

            <!-- SPELLBOOK BUTTON     |    TROPHY BUTTON -->
            <ion-content class="links">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <!-- <div> -->
                                <a class="spellbook" routerLink="/library">
                                    <ion-img src="assets/icon/spellbook-cropped.png"></ion-img>
                                    Library
                                </a>
                            <!-- </div> -->
                        </ion-col>
                        <ion-col size="6">
                            <a class="trophy" routerLink="/badges">
                                <ion-img src="assets/icon/trophy-cropped.png"></ion-img>
                                Badges
                            </a>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <!-- STAGE INDICATOR -->
                            <div class="stage">
                                Stage {{child.stage}}
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <a class="map" routerLink="/stage">
                                <ion-img src="assets/icon/map-cropped.png"></ion-img>
                                Levels
                            </a>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
            

            <!-- MAP BUTTON
            <ion-button class="trophy" href="">
                <ion-img src="assets/icon/map.png"></ion-img>
                Levels
            </ion-button> -->
        </div>
    </div>
</ion-content>
