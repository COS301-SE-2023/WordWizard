<ww-header backRoute="../welcome" backActive="true" title="Magical Treasures"></ww-header>

<ion-content>
  <div class="page-container">
    <div class="profile-picture-container">
      <img [src]="childProfilePictureSrc" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="awards-section-container">
      <div class="section-container" *ngFor="let category of awards">
        <div class="section-header">{{ category.name }}</div>
        <div class="awards-container">
          <div class="award-item" *ngFor="let award of category.awards">
            <button (click)="open=true">
              <img
                [src]="award.completed ? award.img : 'https://ww-img-bucket.s3.amazonaws.com/ww-awards/Blankbadge.png'"
                alt="Award Image"
                class="award-image"
                loading="lazy"
              >
            </button>

            <!-- <ww-modal 
            [isModalOpen]="open" 
            (close)="open=false"
            [badge]="{ picture: award.completed ? award.img : 'https://ww-img-bucket.s3.amazonaws.com/ww-awards/Blankbadge.png',
                       name: category.name, 
                       description: award.description}"
            ></ww-modal> -->
            <ww-modal [isModalOpen]="open" (close)="open=false" [badge]="{picture: award.completed ? award.img : 'https://ww-img-bucket.s3.amazonaws.com/ww-awards/Blankbadge.png', name: category.name, description: 'You have 20 words.'}">Badge modal</ww-modal>

          </div>
        </div>
      </div>
    </div>

    <!-- <ww-modal [isModalOpen]="open" (close)="open=false" [child]="{username: 'YaBoy'}"></ww-modal> -->
    <!-- <ww-modal [isModalOpen]="open" (close)="open=false" [picture]="{name: ''}">Picture modal</ww-modal> -->
    <!-- <ww-modal [isModalOpen]="open" (close)="open=false" [child]="{username: 'Martie'}">Child modal</ww-modal> -->

  </div>
</ion-content>
