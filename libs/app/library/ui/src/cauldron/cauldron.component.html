<div>
    <div>
      <button id="open-custom-dialog-{{number}}"  class="box word">{{vocab.word}}</button>
    </div>
    <ion-modal id="example-modal" #modal trigger="open-custom-dialog-{{number}}" [ngClass]="bottleClass">
      <ng-template>
        <div class="wrapper">
          <h1 class="word">{{vocab.word}}</h1>
          <ion-grid>
            <ion-row>
              <ion-col size="12.5" class="ion-text-center ion-align-items-center">
                <ion-label class="definition">{{vocab.definition}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="ion-text-center ion-align-items-center">
                <ww-speaker [speakPhrase]="vocab.word" [definition]="vocab.defition"></ww-speaker>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="ion-text-center ion-align-items-center">
                <ww-microphone></ww-microphone>
                <!-- <ion-button (click)="test()">Practice</ion-button> -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ng-template>
    </ion-modal>
  </div>
