<div>
  <div class="scroll-closed">
    <button id="open-custom-dialog-{{ number }}" class="box word">
      {{ vocab.word }}
    </button>
  </div>
  <ion-modal
    id="example-modal"
    #modal
    trigger="open-custom-dialog-{{ number }}"
    class="scroll-opened no-padding">
    <ng-template>
      <div class="wrapper" class="open-scroll-content">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-icon name="close-outline" (click)="modal.dismiss()" class="close"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-align-items-center">
              <h1 class="word">{{ vocab.word }}</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-align-items-center">
              <ww-speaker [speakPhrase]="vocab.word"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-template>
  </ion-modal>
</div>
