<div id="coin-mapping-container">
  <div class="coin-map">
    <div class="coin" *ngFor="let coin of coins; index as i" id="{{coin.name}}" [ngStyle]="{'left':coin.leftPosition + 'px'}">

    <div class="stars-container">

    </div>

    <div class="coin-image-container">
      <img src="assets/img/item/gold_coin.png" alt="">
    </div>

    <div class="level-name-container">
      <p></p>
    </div>

    <div class="coin-connectors">
      <svg>
        <line style="stroke:rgb(0,0,0);stroke-width:2" x1="{{lines[i].x1}}" x2="{{lines[i].x2}}" y1="{{lines[i].y1}}" y2="{{lines[i].y2}}"/>
      </svg>
    </div>
  </div>

  </div>

</div>
