<div id="coin-mapping-container">
  <div class="coin-map">
    <div class="coin" *ngFor="let coin of coins" id="{{coin.name}}" [ngStyle]="{'left':coin.leftPosition + 'px'}">

    <div class="stars-container">

    </div>

    <div class="coin-image-container">
      <img src="assets/img/item/gold_coin.png" alt="">
    </div>

    <div class="level-name-container">
      <p></p>
    </div>

  </div>

  <div class="coin-connectors" *ngFor="let line of lines">
    <svg>
      <line [attr.x1]=line.x1 [attr.x2]=line.x2 [attr.y1]=line.y1 [attr.y2]=line.y2 style="stroke:rgb(0,0,0);stroke-width:2"/>
    </svg>
  </div>

  </div>

</div>
