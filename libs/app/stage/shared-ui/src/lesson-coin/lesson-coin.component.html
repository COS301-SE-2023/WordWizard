<div class="coin-mapping-container">
  <div class="coin-map">
    <div
      class="coin"
      *ngFor="let coin of coins"
      id="{{ coin.name }}"
      [ngStyle]="{
        left: coin.leftPosition + 'px'
      }">
      <img
        (click)="goToReading(coin.name)"
        *ngIf="coin.filledStars === 0"
        id="coin"
        src="assets/img/item/grey_coin.png"
        alt="" />
      <img
        (click)="goToReading(coin.name)"
        *ngIf="coin.filledStars === 1"
        id="coin"
        src="assets/img/item/coin_third.png"
        alt="" />
      <img
        (click)="goToReading(coin.name)"
        *ngIf="coin.filledStars === 2"
        id="coin"
        src="assets/img/item/coin_two_thirds.png"
        alt="" />
      <img
        (click)="goToReading(coin.name)"
        *ngIf="coin.filledStars === 3"
        id="coin"
        src="assets/img/item/gold_coin.png"
        alt="" />

    </div>

  </div>
</div>
