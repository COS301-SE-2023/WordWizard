<div class="coin-mapping-container">
  <div class="coin-map">
    <div class="coin" *ngFor="let coin of coins" id="{{coin.name}}" [ngStyle]="{'left':coin.leftPosition + 'px', 'top':coin.topPosition + 'px'}">

    <!-- <div class="coin-image-container"> -->
      <img (click)="goToReading(coin.name)" *ngIf="coin.filledStars==0" src="assets/img/item/grey_coin.png" alt="">
      <img (click)="goToReading(coin.name)" *ngIf="coin.filledStars==1" src="assets/img/item/coin_third.png" alt="">
      <img (click)="goToReading(coin.name)" *ngIf="coin.filledStars==2" src="assets/img/item/coin_two_thirds.png" alt="">
      <img (click)="goToReading(coin.name)" *ngIf="coin.filledStars==3" src="assets/img/item/gold_coin.png" alt="">
    <!-- </div> -->

    <!-- <div class="level-name-container">
      <p>{{coin.name}}</p>
    </div> -->

  </div>

  <div class="coin-connectors" *ngFor="let line of lines">
    <svg>
      <line [style.stroke-dasharray]="line.length" [style.stroke-dashoffset]="line.length" class="line" *ngIf="line.filled" [attr.x1]=line.x1 [attr.x2]=line.x2 [attr.y1]=line.y1 [attr.y2]=line.y2 style="stroke:rgb(221,163,29);stroke-width:5"/>
      <line [style.stroke-dasharray]="line.length" [style.stroke-dashoffset]="line.length" class="line" *ngIf="!line.filled" [attr.x1]=line.x1 [attr.x2]=line.x2 [attr.y1]=line.y1 [attr.y2]=line.y2 style="stroke:rgb(0,0,0);stroke-width:5"/>
    </svg>
  </div>

  </div>

</div>
