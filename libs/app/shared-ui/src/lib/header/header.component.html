<ion-header>
  <div id="header-content">
    <ion-nav-link
      routerDirection="back"
      [routerLink]="[backRoute]"
      *ngIf="backActive">
      <ion-icon
        size="large"
        name="arrow-back-outline"
        src="assets/svg/arrow-back-outline.svg" />
    </ion-nav-link>

    <ion-title>{{ title }}</ion-title>

    <ion-nav-link [routerLink]="settingsRoute" *ngIf="settingsActive">
      <ion-icon
        size="large"
        name="settings-sharp"
        src="assets/svg/settings-sharp.svg" />
    </ion-nav-link>

    <ion-icon
      *ngIf="font"
      size="large"
      name="settings-sharp"
      src="assets/svg/settings-sharp.svg"
      (click)="fontChange()" />

  <!-- <button (click)="toggleBackgroundMusic()">Toggle Music</button> -->

  </div>

</ion-header>
<audio id="backgroundAudio" loop autoplay>
  <source src="assets/mp3/LongAmbient.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<audio id="backgroundAudioHELPER" loop autoplay>
  <source src="assets/mp3/AmbientHelper.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
