<ion-header>
  <div id="header-content">
    <ion-nav-link
      routerDirection="back"
      [routerLink]="[backRoute]"
      *ngIf="backActive">
      <ion-icon
        size="large"
        name="arrow-back-outline"
        src="assets/svg/arrow-back-outline.svg"
      />
    </ion-nav-link>

    <ion-title>{{ title }}</ion-title>

    <ion-nav-link [routerLink]="settingsRoute" *ngIf="settingsActive">
      <ion-icon
        size="large"
        name="settings-sharp"
        src="assets/svg/settings-sharp.svg" />
    </ion-nav-link>

    <ww-burger-menu [volumeChanger]="volumeChanger" [fontChanger]="fontChanger" [help]="help" [helpText]="helpText" [audioSources]="audioSources" (settingsClick)="fontChange()"></ww-burger-menu>

  </div>

</ion-header>
