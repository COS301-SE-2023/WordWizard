<ion-header>
  <div id="header-content">
    <ion-nav-link [routerLink]="backRoute" *ngIf="backActive">
      <ion-icon size="large" name="arrow-back-outline" src="assets/svg/arrow-back-outline.svg"></ion-icon>
    </ion-nav-link>
    
    <ion-title>{{title}}</ion-title>

    <ion-nav-link [routerLink]="settingsRoute" *ngIf="settingsActive">
      <ion-icon size="large" name="settings-sharp" src="assets/svg/settings-sharp.svg"></ion-icon>
    </ion-nav-link>
    
  </div>
</ion-header>
