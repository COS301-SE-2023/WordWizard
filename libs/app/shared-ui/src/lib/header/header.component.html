<ion-header>
  <div id="header-content">
    <ion-nav-link
      routerDirection="back"
      [routerLink]="[backRoute]"
      *ngIf="backActive">
      <ion-icon
        size="large"
        name="arrow-back-outline"
        src="assets/svg/arrow-back-outline.svg" />
    </ion-nav-link>

    <ion-title>{{ title }}</ion-title>

    <ion-nav-link [routerLink]="settingsRoute" *ngIf="settingsActive">
      <ion-icon
        size="large"
        name="settings-sharp"
        src="assets/svg/settings-sharp.svg" />
    </ion-nav-link>

    <ion-icon
      *ngIf="font"
      size="large"
      name="settings-sharp"
      src="assets/svg/settings-sharp.svg"
      (click)="fontChange()" />
  </div>
  <audio id="backgroundAudio" loop autoplay>
    <source src="assets/mp3/ambientsoundmark2_Cut.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</ion-header>
