<div class="container" *ngIf="isModalOpen">
  <div class="modal">
    
    <!-- <ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.25"> -->

      <div class="header">
        <div class="filler"></div>
        <div class="title"><h2></h2></div>
          <button (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
          </button>
      </div>

      <div class="content">
          <div *ngIf="badge" class="badge-modal">
            <!-- Badge specific content -->
            <div class="award-picture-container">
              <img [src]="badge.picture" alt="Award Picture" class="award-picture" >
            </div>
            <h2>You completed : <br> Pratice Champion</h2>
            <!-- <h2>You completed : <br> {{achievement}}</h2> -->
            <p>Have 20 words in your practice list</p>
          </div>
          
          <div *ngIf="child" class="stats-modal">
            <!-- Reading specific content -->
            <p>Reading!</p>
          </div>
          
          <div *ngIf="picture" class="picture-modal">
            <!-- Picture specific content -->
            <p>Picture!</p>
          </div>
          
          <div *ngIf="stats" class="child-modal">
            <!-- View specific content -->
            <p>View!</p>
          </div>
      </div>
   
  </div> 
  <img class="wizard-bottom" [src]="'https://ww-img-bucket.s3.amazonaws.com/WizzyFlipped.png'" alt="WizzyFlipped" />
</div>
