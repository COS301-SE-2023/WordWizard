<div class="container" *ngIf="isModalOpen">
  <div class="modal">
    <img
      class="wizard-bottom"
      [src]="'assets/img/WizzyFlipped.png'"
      alt="WizzyFlipped" />
    <div class="header">
      <div class="filler"></div>
      <div class="title">
        <h2>{{ title }}</h2>
      </div>
      <button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>

    <div class="content">
      <div *ngIf="badge" class="badge-modal">
        <div class="award-picture-container">
          <img [src]="badge.img" alt="Award Picture" class="award-picture" />
        </div>
        <h2>{{ badge.name }}</h2>
        <p>{{ badge.description }}</p>
      </div>

      <div *ngIf="child" class="child-modal">
        <!-- View specific content -->
        <ion-button
          class="continue-btn"
          expand="block"
          routerLink="../dashboard">
          Continue as {{ child.username }}</ion-button
        >
        <ion-button
          class="progress-btn"
          expand="block"
          routerLink="../view-child">
          View Progress</ion-button
        >
      </div>
    </div>
  </div>
</div>
