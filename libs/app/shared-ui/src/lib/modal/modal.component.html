  <div class="container" *ngIf="isModalOpen">
  <!-- <ion-content> -->
    <div class="modal">
      
      <!-- <ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.25"> -->

        <div class="header">
          <div class="filler"></div>
          <div class="title"><h2>{{title}}</h2></div>
            <button (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
            </button>
        </div>

        <!-- <ion-header >
          <ion-toolbar >
          </ion-toolbar>
        </ion-header> -->
        <div class="content">
            <div *ngIf="modalType === 'Badge'" class="BadgeModal">
              <!-- Badge specific content -->
              <p>Badge!</p>
            </div>
            
            <div *ngIf="modalType === 'Reading'" class="ReadingModal">
              <!-- Reading specific content -->
              <p>Reading!</p>
            </div>
            
            <div *ngIf="modalType === 'Picture'" class="PictureModal">
              <!-- Picture specific content -->
              <p>Picture!</p>
            </div>
            
            <div *ngIf="modalType === 'View'" class="ViewModal">
              <!-- View specific content -->
              <p>View!</p>
            </div>
          </div>
    </div>
  </div>
