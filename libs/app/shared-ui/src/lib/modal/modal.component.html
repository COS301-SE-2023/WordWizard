<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="modalType === 'Badge'">
    <!-- Badge specific content -->
  </div>

  <div *ngIf="modalType === 'Reading'">
    <!-- Reading specific content -->
  </div>

  <div *ngIf="modalType === 'Picture'">
    <!-- Picture specific content -->
  </div>

  <div *ngIf="modalType === 'View'">
    <!-- View specific content -->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
