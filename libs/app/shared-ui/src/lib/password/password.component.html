<div class="overlay-container" [class.hidden-overlay]="!visible">
  <div class="overlay">
    <ion-grid>
      <ion-row class="top">
        <ion-col size="2.8"> </ion-col>
        <ion-col size="6.2">
          <div class="container">
            <h2 id="pin-title">Enter pin</h2>
          </div>
        </ion-col>
        <ion-col size="3">
          <div class="close">
            <ion-icon name="close-outline" (click)="controlModal()" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <form [formGroup]="otpForm" class="otp-from">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div class="input-container">
              <input
                type="password"
                #otp1
                maxlength="1"
                (keyup)="move($event, '', otp1, otp2)"
                id="otp1"
                formControlName="otp1" />
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="input-container">
              <input
                type="password"
                #otp2
                maxlength="1"
                (keyup)="move($event, otp1, otp2, otp3)"
                id="otp2"
                formControlName="otp2" />
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="input-container">
              <input
                type="password"
                #otp3
                maxlength="1"
                (keyup)="move($event, otp2, otp3, otp4)"
                id="otp3"
                formControlName="otp3" />
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="input-container">
              <input
                type="password"
                #otp4
                maxlength="1"
                (keyup)="move($event, otp3, otp4, '')"
                id="otp4"
                formControlName="otp4" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div class="container">
      <p class="forgot-text-container">
        Forgot pin?
        <a class="forgot-password" (click)="nav('/password')">Click here</a>
      </p>
    </div>
  </div>
</div>
