<div class="overlay-container" [class.hidden-overlay]="!visible">
    <div class="overlay">
        <div class="container">
            <h2> Enter pin </h2>
        </div>
        <form [formGroup]="otpForm" class="otp-from">
            <ion-grid> 
                <ion-row>
                    <ion-col size="3">
                        <div class="input-container">
                            <input type="password" #otp1 maxlength="1" (keyup)="move($event, '', otp1, otp2)" formControlName="otp1"/>
                        </div>
                    </ion-col>
                    <ion-col size="3">
                        <div class="input-container">
                            <input type="password" #otp2 maxlength="1" (keyup)="move($event, otp1, otp2, otp3)" formControlName="otp2"/>
                        </div>
                    </ion-col>
                    <ion-col size="3">
                        <div class="input-container">
                            <input type="password" #otp3 maxlength="1" (keyup)="move($event, otp2, otp3, otp4)" formControlName="otp3"/>
                        </div>
                    </ion-col>
                    <ion-col size="3">
                        <div class="input-container">
                            <input type="password" #otp4 maxlength="1" (keyup)="move($event, otp3, otp4, '')" formControlName="otp4"/>
                        </div>
                    </ion-col>
                </ion-row>   
            </ion-grid>
        </form>
        <div class="container">
            <a class="forgot-password" (click)="nav('/password')">FORGOT PASSWORD</a>
        </div>
    </div>
  </div>
