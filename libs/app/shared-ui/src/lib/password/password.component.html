<div class="overlay-container" [class.hidden-overlay]="!visible">
    <div class="overlay">
        <div class="container">
            Enter Parental control pin to continue
            DEV NOTE: DEFAULT PIN IS 1234
        </div>
        <form [formGroup]="otpForm" class="otp-from">
            <ion-grid> 
                <ion-row>
                    <ion-col size="3">
                        <input type="text" #otp1 maxlength="1" (keyup)="move($event, '', otp1, otp2)" formControlName="otp1"/>
                    </ion-col>
                    <ion-col size="3">
                        <input type="text" #otp2 maxlength="1" (keyup)="move($event, otp1, otp2, otp3)" formControlName="otp2"/>
                    </ion-col>
                    <ion-col size="3">
                        <input type="text" #otp3 maxlength="1" (keyup)="move($event, otp2, otp3, otp4)" formControlName="otp3"/>
                    </ion-col>
                    <ion-col size="3">
                        <input type="text" #otp4 maxlength="1" (keyup)="move($event, otp3, otp4, '')" formControlName="otp4"/>
                    </ion-col>
                </ion-row>   
            </ion-grid>
        </form>
    </div>
  </div>
