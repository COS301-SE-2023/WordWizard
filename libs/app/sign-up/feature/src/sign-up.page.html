<ww-loading />
<ion-content scrollY="false">
  <div id="container">
    <div class="welcome" [class.invalid]="invalid">
      <div class="hat">
        <img src="assets/img/wizzard_hat.png" />
      </div>
      <p class="title">Sign-up</p>
      <form
        [formGroup]="form"
        (ngSubmit)="submit()"
        *ngIf="!submitted; else code">
        <div>
          <label htmlFor="name" class="input-lbl">Email:</label><br />
          <input type="text" id="name" formControlName="email" />
        </div>
        <div>
          <label htmlFor="pass" class="input-lbl">Password:</label><br />
          <input type="password" id="pass" formControlName="password" />
        </div>
        <div class="centered-div" *ngIf="invalid">
          <p class="hint">Password must include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
        </div>
        <div>
          <label htmlFor="Confirm" class="input-lbl">Confirm Password:</label><br />
          <input type="password" id="Confirm" formControlName="confirmPassword" />
        </div>
        <div class="agreement">
          <input
            type="checkbox"
            id="accept-agreement"
            formControlName="acceptAgreement"
            class="test1" />
          <label htmlFor="accept-agreement"
            >Accept
            <a routerLink="../user-agreement">Terms of Service</a></label
          ><br />
        </div>
        <div class="button-container">
          <ion-button type="submit">Sign Up</ion-button>
        </div>
      </form>
      <ng-template #code>
        <form [formGroup]="pin" (ngSubmit)="submitPin()">
          <div class="button-container">
            <p class="login">Check your email for a verification pin.</p>
          </div>
          <div>
            <label htmlFor="name" class="input-lbl">Enter the pin:</label><br />
            <input type="text" id="name" formControlName="pin" />
          </div>
          <div class="button-container">
            <ion-button type="submit">Confirm pin</ion-button>
          </div>
        </form>
      </ng-template>
      <div>
        <p class="login">Already a user? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
</ion-content>
