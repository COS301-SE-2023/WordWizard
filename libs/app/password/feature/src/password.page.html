<ww-header title="Change Pass Code"
[settingsActive]="true"
[settingsRoute]='"../password"' />
<ion-content>
    <ion-img src="assets/img/wizzard_hat.png"></ion-img>
    <h1>What is your childhood pets's name?</h1>
    <div class="center-container">
        <div class="password-input">
          <ion-input  
            label="&nbsp;&nbsp;&nbsp;First Pet's Name"    
            label-placement="floating"
            type="password"
            fill="outline"
            placeholder="&nbsp;&nbsp;&nbsp;Name"
            style="border: 2px solid white; color: white; border-radius: 15px;"
          ></ion-input>
        </div>

      </div>
      <div class="center-container">
        <div class="password-input">
            <ion-input
            type="text"
            fill="solid"
            label="New Password"
            labelPlacement="floating"
            helperText="Ensure password is 4 digits long"
            errorText="Ensure password is 4 digits long"
            ></ion-input>
        </div>
      </div>

      <ion-nav-link routerLink="/manage-children">
        <ww-button
          class="submit-button"
          text="Set-Passcode"
          color="#861486"
          activate="#510E51"
          border="#fff"
           />
      </ion-nav-link>

</ion-content>
