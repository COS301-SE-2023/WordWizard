<ww-header title="{{title}}"
[settingsActive]="false"
[backRoute]='back' />
<ion-content>
    <ion-img src="assets/img/wizzard_hat.png"></ion-img>
    <div *ngIf="change; else set">
      <h1>We've emailed you a verification code</h1>
      <div class="center-container">
        <div class="password-input">
          <ion-input  
            label="&nbsp;&nbsp;&nbsp;Validation Code"    
            label-placement="floating"
            type="password"
            fill="outline"
            placeholder="&nbsp;&nbsp;&nbsp;Code"
            [(ngModel)]="validationCode"
            style="border: 2px solid white; color: white; border-radius: 15px;"
          ></ion-input>
        </div>
      </div>
    </div>
    <ng-template #set>
      <h1>Set Pin</h1>
    </ng-template>
      <div class="center-container">
        <div class="password-input">
            <ion-input
            type="text"
            fill="solid"
            label="New Passcode"
            labelPlacement="floating"
            [(ngModel)]="password"
            helperText=" "
          ></ion-input>
          <ion-text color="danger" *ngIf="!isPasswordValid()">
            4 digit password
          </ion-text>
        </div>
      </div>
      
      <div class="input-container">
        <ww-button
            class="submit-button"
            text="Set-Passcode"
            color="#861486"
            activate="#510E51"
            border="#fff"
            (click)="setPassword()"
            />
      </div>
</ion-content>
