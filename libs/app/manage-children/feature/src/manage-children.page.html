<ion-content>
    <ion-grid class="children-grid">
        <ion-row>
          <ion-col *ngFor="let child of children" size="6">
            <button class="circle" [style.background-image]="'url(' + child.image + ')'" (click)="setChild(child)"></button>
            <div class="child-name">{{child.name}}</div>
          </ion-col>
          <ion-col size="6">
            <button class="circle" (click)="addNewChild()">
                <ion-icon name="add-outline"></ion-icon>
            </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
