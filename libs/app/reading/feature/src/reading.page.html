<ion-content class="page-container" [scrollY]="false">
  <ww-header [title]="'Reading Page'" [settingsActive]="false" [font]="true" (settingsClick)="show()" [backRoute]="'../stage'"/>
  <div class="overlay-container" [class.hidden-overlay]="!visible"> 
    <div class="overlay">
      <ion-grid>
        <ion-row class="top-modal">
          <div class="title">{{progressPercentage}}</div>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <img [src]="star1">
          </ion-col>
          <ion-col size="4">
            <img [src]="star2">
          </ion-col>
          <ion-col size="4">
            <img [src]="star3">
          </ion-col>
        </ion-row>
        <ion-row class="bottom-modal">
          <div class="title">{{congratularyMessage}}</div>
        </ion-row>
      </ion-grid>
    </div>
    <div class="image-container">
      <img [src]="backButton" alt="Image 1" (click)="back()"  class="back-button">
      <img [src]="wizardImg" alt="Image 2" class="wizard-image">
    </div>
  </div>
  <div class="slider-container" *ngIf="font">
    <input type="range" min="1" max="3" value="{{value}}" class="slider" (change)="updateFont($event)">
  </div>
  <div id="potion-container">
    <ww-progress-potion [percentage]="progressPercentage"></ww-progress-potion>
  </div>
  <div class="container">
    <div class="header-container">
      <div>
          <ng-container *ngIf="!practice.done; else doneTemplate">
            <p>
              <span [ngStyle]="{ 'color': getWordColor(practice.passage[practice.focusWordsIndex[currentWord]]), 'font-size': fontSize }">{{ practice.passage[practice.focusWordsIndex[currentWord]]?.word }}</span>
            </p>
            <div class="content-container">
              <img [src]="practice.passage[practice.focusWordsIndex[currentWord]]?.imageURL" alt="Magic Image"/>
            </div>
          </ng-container>
          <ng-template #doneTemplate>
            <p>
              <span *ngFor="let word of practice?.passage; let last = last">
                <span [ngStyle]="{ 'color': getWordColor(word), 'font-size': fontSize}" style="font-size: 100px;">{{ word?.word }}</span>{{ !last ? ' ' : '' }}
              </span>
            </p>
          </ng-template>
      </div>
    </div>
  </div>
  <div class="button-container">
    <div class="button-group">
      <ng-container *ngIf="!practice.done; else finishedTemplate">
        <ww-speaker [speakPhrase]="practice.passage[practice.focusWordsIndex[currentWord]]?.word"/>
      </ng-container>
      <ng-template #finishedTemplate>
        <ww-speaker [speakPhrase]="sentence"/>
      </ng-template>
    </div>
    <div class="button-group">
      <ww-microphone (textChanged)="handleTextChange($event)"></ww-microphone>
    </div>
    <!-- <div class="button-group"></div> -->
  </div>
</ion-content>
