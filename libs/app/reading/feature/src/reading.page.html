<ww-header [title]="'Journeyman'" [settingsActive]="true" [backRoute]="'./'"></ww-header>


<ion-content class="page-container">

  <div class="wizard-potion-bottle">
  </div>
  <div class="wizard-potion-neck">
  </div>
  <div class="wizard-potion-cork">
  </div>
  <div class="Bottle-title" class="wizard-potion-elixir">
    {{ Percentage }}%
  </div>
  
  
  
  
  

  <div class="container">
    <div class="header-container">
      <p>magic</p>
    </div>
    <div class="content-container">
      <img [src]="imageSrc" alt="Magic Image">
    </div>
  </div>
  <div class="button-container">
    <div class="button-group">
      <ww-speaker [speakPhrase]="word"></ww-speaker>
    </div>
    <div class="button-group">
      <ww-microphone></ww-microphone>
    </div>
    <div class="button-group">
      <ww-info></ww-info>
    </div>
  </div>
</ion-content>
