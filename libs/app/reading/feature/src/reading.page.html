<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">{{ Level }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="page-container">
  <div class="container">
    <div class="header-container">
      <p>magic</p>
    </div>
    <div class="content-container">
      <img [src]="imageSrc" alt="Magic Image">
    </div>
  </div>
  <div class="button-container">
    <div class="button-group">
      <app-speaker [audioSrc]="'assets/mp3/pronunciation_en_magic.mp3'"></app-speaker>
    </div>
    <div class="button-group">
      <word-wizard-microphone></word-wizard-microphone>
    </div>
    <div class="button-group">
      <word-wizard-exit></word-wizard-exit>
    </div>
  </div>
</ion-content>
