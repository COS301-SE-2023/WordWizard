<ion-content [scrollY]="false">
    <ww-header title="Journeyman" [settingsActive]="true" backRoute="./"/>
    <ion-grid>
        <ion-row>
            <ion-col class="chart">
                <canvas id="pie-chart"></canvas>
            </ion-col>
        </ion-row>
        <ion-row class="text-stat-container">
            <ion-col size="6">
                <p class="stat">8</p>
                <p class="stat-text">Lessons</p>
            </ion-col>
            <ion-col size="6">
                <p class="stat">79%</p>
                <p class="stat-text">Average</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
