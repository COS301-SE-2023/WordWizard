<ww-loading/>
<ion-content scrollY="false">
    <div id="container">
      <div class="welcome">
        <div class="hat">
          <img src="assets/img/wizzard_hat.png" />
        </div>
        <p class="title">Reset Password</p>
        <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!submitted; else code">
          <div id="email-input">
            <label htmlFor="name" class="input-lbl">Email:</label><br />
            <input type="text" id="name" formControlName="email"  />
          </div>
          <div class="button-container" id="send-verification">
            <ion-button type="submit">Send verification code</ion-button>
          </div>
        </form>
        <ng-template #code >
          <div>
            <p class="login">Check your email for a code</p>
          </div>
          <form [formGroup]="pin" (ngSubmit)="submitPin()" id="reset-overlay">
            <div>
              <label htmlFor="name" class="input-lbl">Code:</label><br />
              <input type="text" id="name" formControlName="pin"  />
            </div>
            <div>
                <label htmlFor="age" class="input-lbl">Password:</label><br />
                <input type="password" id="age" formControlName="password"  />
              </div>
              <div>
                <label htmlFor="age" class="input-lbl">Confirm Password:</label><br />
                <input type="password" id="age" formControlName="confirmPassword"  />
            </div>
            <div class="button-container">
              <ion-button type="submit">Reset Password</ion-button>
            </div>
          </form>
        </ng-template>
        <div >
          <p class="login">Back to <a routerLink="/login">Login</a></p>
      </div>
      </div>
    </div>
  </ion-content>
